<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise 3: Get Unique Items from Two Sets</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .code {
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
    }
    .test-case {
        margin-top: 20px;
    }
    .input {
        font-weight: bold;
        color: #007bff;
    }
    .output {
        font-weight: bold;
        color: #28a745;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Exercise 3: Get Unique Items from Two Sets</h1>
    <div class="code">
        <pre>
set1 = {10, 20, 30, 40, 50}
set2 = {30, 40, 50, 60, 70}

print(set1.union(set2))
        </pre>
    </div>
    <h2>Sample Test Cases:</h2>
    <div class="test-case">
        <p class="input">Input:</p>
        <div class="code">
            <pre>None</pre>
        </div>
        <p class="output">Output:</p>
        <div class="code">
            <pre>{70, 40, 10, 50, 20, 60, 30}</pre>
        </div>
    </div>
</div>
</body>
</html>
