<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise 8: Sort a Tuple of Tuples by the Second Item</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .code {
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Exercise 8: Sort a Tuple of Tuples by the Second Item</h1>
    <div class="code">
        <pre>
tuple1 = (('a', 23), ('b', 37), ('c', 11), ('d', 29))
tuple1 = tuple(sorted(tuple1, key=lambda x: x[1]))
print(tuple1)
        </pre>
    </div>
    <h2>Sample Test Cases:</h2>
    <div class="test-case">
        <p class="input">Input:</p>
        <div class="code">
            <pre>None</pre>
        </div>
        <p class="output">Output:</p>
        <div class="code">
            <pre>(('c', 11), ('a', 23), ('d', 29), ('b', 37))</pre>
        </div>
    </div>
</div>
</body>
</html>
