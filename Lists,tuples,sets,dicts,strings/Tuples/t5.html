<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise 5: Swap Two Tuples in Python</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .code {
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Exercise 5: Swap Two Tuples in Python</h1>
    <div class="code">
        <pre>
tuple1 = (11, 22)
tuple2 = (99, 88)
tuple1, tuple2 = tuple2, tuple1
print(tuple1) # should print (99, 88)
print(tuple2) # should print (11, 22)
        </pre>
    </div>
    <h2>Sample Test Cases:</h2>
    <div class="test-case">
        <p class="input">Input:</p>
        <div class="code">
            <pre>None</pre>
        </div>
        <p class="output">Output:</p>
        <div class="code">
            <pre>(99, 88)<br>(11, 22)</pre>
        </div>
    </div>
</div>
</body>
</html>
