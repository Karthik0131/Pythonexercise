<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise 7: Check if a Value Exists in a Dictionary</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .code {
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
    }
    .test-case {
        margin-top: 20px;
    }
    .input {
        font-weight: bold;
        color: #007bff;
    }
    .output {
        font-weight: bold;
        color: #28a745;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Exercise 7: Check if a Value Exists in a Dictionary</h1>
    <div class="code">
        <pre>
sample_dict = {'a': 100, 'b': 200, 'c': 300}
if 200 in sample_dict.values():
    print('200 present in a dict')
        </pre>
    </div>
    <h2>Sample Test Cases:</h2>
    <div class="test-case">
        <p class="input">Input:</p>
        <div class="code">
            <pre>
sample_dict = {'a': 100, 'b': 200, 'c': 300}
            </pre>
        </div>
        <p class="output">Output:</p>
        <div class="code">
            <pre>
200 present in a dict
            </pre>
        </div>
    </div>
</div>
</body>
