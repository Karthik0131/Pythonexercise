<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Read Line Number 4</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
        text-align: center;
    }
    p {
        line-height: 1.6;
        margin-bottom: 20px;
    }
    .code {
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Read Line Number 4 from a File</h1>
    <p>
        This script reads the fourth line from the given file <code>test.txt</code>.
    </p>
    <div class="code">
        <pre>
# Open the file in read mode
with open("test.txt", "r") as fp:
    # Read all lines from the file
    lines = fp.readlines()
    # Print the fourth line (index 3)
    print(lines[3].strip())
        </pre>
    </div>
</div>
</body>
</html>
